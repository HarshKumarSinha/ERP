<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 60%;
            background-color: #DDDDDD; 
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            background-color: #B0B0B0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 100px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .button {
            background-color: #B0B0B0; 
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            margin-bottom: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #A0A0A0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Welcome Vendor
    </div>
    <div class="buttons">
        <button class="button">Your Item</button>
        <button class="button">Add New Item</button>
        <button class="button">Transaction</button>
        <button class="button">Log Out</button>
    </div>
</div>

</body>
</html>
